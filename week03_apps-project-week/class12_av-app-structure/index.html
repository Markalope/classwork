<!DOCTYPE html>
<html>
<head>
    <title>Cute TV</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="root"></div>

    <template id="app-template">
        <h1>Todos</h1>
        <section id="add-todo"></section>
        <section id="todos"></section>
        <section id="controls"></section>
    </template>

    <template id="todos-template">
        <ul></ul>
    </template>

    <template id="todo-template">
        <li>
            <input type="checkbox">
            <span></span>
        </li>
    </template>

    <template id="add-todo-template">
        <form>
            <input name="task">
            <button>add</button>
        </form>
    </template>

    <template id="controls-template">
        <section>
            <span id="remaining"></span>
            <span>
                <label>
                    <input name="filter" type="radio" value="all">
                    All
                </label>
                <label>
                    <input name="filter" type="radio" value="active">
                    Active
                </label>
                <label>
                    <input name="filter" type="radio" value="completed">
                    Completed
                </label>
            </span>
            <button>Clear Completed</button>
        </section>
    </template>

    <script src="js/getDisplayTodos.js"></script>
    <script src="js/AddTodo.js"></script>
    <script src="js/Controls.js"></script>
    <script src="js/Todo.js"></script>
    <script src="js/Todos.js"></script>
    <script src="js/todos-data.js"></script>
    <script src="js/App.js"></script>
    <script src="main.js"></script>
</body>
</html>
